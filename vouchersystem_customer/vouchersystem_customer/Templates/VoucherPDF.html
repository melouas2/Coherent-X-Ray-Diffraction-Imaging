<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    @page {
        size: a4 portrait;
        background-image: url('.{{ hotel_logo }}');
        @frame header_frame {
        -pdf-frame-content: header_content;
        left: 50pt;
        width: 512pt;
        top: 50pt;
        height: 200pt;
    }

    @frame content_frame { /* Content Frame */
        left: 100pt;
        width: 512pt;
        top: 580pt;
        height: 632pt;
        font-size: medium;
    }

    @frame footer_frame { /* Another static Frame */
        -pdf-frame-content: footer_content;
        left: 50pt;
        width: 512pt;
        top: 772pt;
        height: 20pt;
    }

    }

    #header_content {
        /*background-image: url('/static/css/ribbon.jpg');*/
        font-family: 'Times New Roman', Times, serif;
        font-size: 15px;
        font-weight: bold;
    }

    #content {
        font-family: 'Times New Roman', Times, serif;
        font-size: 15px;
        font-weight: bold;
    }
    </style>

</head>

        <h2>Presented to: {{ customer }}</h2>
