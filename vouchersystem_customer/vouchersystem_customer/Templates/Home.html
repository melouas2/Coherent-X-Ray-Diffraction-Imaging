
    {% extends "AdminLayout.html" %}

    {% block main %}
        <div class="row">
            <div class="col-xs-3">
            </div>
            <div class="col-xs-6">
                <form class="form-horizontal" role="form" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="Hotel">Hotel:</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="Hotel" id="hotel">
                                {% for i in rows %}
                                <option value="{{ i.Hotel }}">{{ i.Hotel }}</option>
                                {% endfor %}
                            </select>
                            <noscript>
                                <input type="submit" value="Select">
                            </noscript>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="VoucherType">Voucher Type:</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="VoucherType">
                                <option>Room</option>
                                <option>Restaurant</option>
                                <option>Spa</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="Amount">Amount:</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="Amount" id="amount">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="150">150</option>
                                <option value="200">200</option>
                            </select>
                            <noscript>
                                <input type="submit" value="Select">
                            </noscript>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="FirstName">First Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="FirstName" placeholder="Enter Name...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="LastName">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="LastName" placeholder="Enter Name...">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="Email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="Email" placeholder="Enter Email...">
                        </div>
                    </div>

                    {% if message %}
                    <p class=error>
                        {{ message }}
                    </p>
                    {% endif %}
