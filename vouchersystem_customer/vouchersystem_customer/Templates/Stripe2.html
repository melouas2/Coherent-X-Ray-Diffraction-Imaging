{% extends "AdminLayout.html" %}
{% block main %}
<div class="row">
    <div class="col-xs-3">

    </div>
    <div class="col-xs-6">
        <form class="form-horizontal" role="form" method="post">



            <div class="form-group">
                <label class="col-sm-2 control-label" for="Token">Token:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Token" placeholder="Enter Token...">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="TokenAmount">Amount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="TokenAmount" placeholder="Enter amount in cents...">
                </div>
            </div>
            {% if error %}
            <p class=error>
                <strong>Message: </strong>{{ error }}
            </p>
            {% endif %}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" value="/display">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-3">

    </div>
</div>
{% endblock %}
